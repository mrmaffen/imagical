<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="./assets/ico/favicon.png">

    <title>Imagical</title>

    <!-- Bootstrap core CSS -->
    <link href="./dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="./assets/js/html5shiv.js"></script>
      <script src="./assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="imagical">
      <div class="container">
  
        <div class="row">
          <div class="jumbotron">
            <h1>Imagical</h1>
            <p>Efficiently download loads of images from different sources by providing a simple list of keywords.</p>
          </div>
          <div class="col-md-2" id="topBar">
            <label for="">Sources</label>
            <div class="checkbox">
            <label>
              <input type="checkbox"> Wikipedia
            </label>
            </div>
            <div class="checkbox">
            <label>
              <input type="checkbox"> WikiCommons
            </label>
            </div>
            <div class="checkbox">
            <label>
              <input type="checkbox"> Google
            </label>
            </div>
          </div>
          <div class="col-md-8" id="topBar">
            <div class="form-group">
            <label for="inputFile">File input</label>
            {{view ImagicalFileDialog}}
            <p class="help-block">Choose the textfile which contains your list of keywords to search for.</p>
            </div>  
          </div>
          <div class="col-md-2" id="topBar">
            <button type="input" class="btn btn-default" id="saveButton">            
              <span class="glyphicon glyphicon-floppy-save"></span>
              Save
            </button>  
          </div>
          {{outlet}}
        </div>
  
      </div> <!-- /container -->
    </script>
    
    <script type="text/x-handlebars" data-template-name="file">
          <div class="col-md-2">
            <button type="input" class="btn btn-default" id="nextButton">
              <span class="glyphicon glyphicon-chevron-right"></span>
              Next term
            </button>  
            <div class="list-group" id="sideBar">
              {{#each content.terms}}
                  {{#link-to 'term' this class='list-group-item' titleBinding=termText}}
                    {{termText}}
                  {{/link-to}}
              {{/each}}
            </div>
          </div>
          <div class="col-md-10">
          {{outlet}}
          </div>
    </script>
    
    <script type="text/x-handlebars" data-template-name="term">
        {{#each content.imageresults}}
            <div {{bind-attr class=":col-xs-6 :col-sm-4 :col-md-3 isSelected:selected"}} style="height:180px;" >
              <a {{bind-attr title=title}} {{action 'toggleSelected' this}}>
                <img {{bind-attr src=tnUrl}} style="max-width: 100%; height: auto; display : block; margin : auto;">
              </a>
            </div>
        {{/each}}
    </script>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    
    <!-- Ember.js core JavaScript
    ================================================== -->
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember.min.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/libs/rsvp-latest.js"></script>
    
    <!-- Custom JavaScript
    ================================================== -->
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/model.js"></script>
    <script src="js/controllers/imagical_controller.js"></script>
    <!-- Source Javascript
    ================================================== -->
    <script src="js/search_plugins/google.js"></script>
    
    
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
